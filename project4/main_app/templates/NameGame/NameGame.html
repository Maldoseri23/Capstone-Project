{% extends 'base.html' %}

{% block content %}
<style>
  body {
    font-family: 'Fira Mono', 'Play', monospace;
    text-align: center;
    color: #444;
    direction: rtl;
    padding: 40px 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;

    background-image: 
      url('/static/images/game-bacground.png'),
      linear-gradient(145deg, #fffef6, #fff8ee);

    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover; /* zoom in */

    background-color: #fff8ee;
  }

  h1 {
    font-size: 1.6em;
    font-weight: 800;
    margin-bottom: 1.2rem;
    color: #f9a825;
    text-shadow: 0 2px 6px rgba(255, 222, 100, 0.3);
  }

  #nameInput {
    font-size: 1.3em;
    padding: 0.8em 1.2em;
    border-radius: 1em;
    border: 2px solid #fdd835;
    background: #fffef6;
    color: #333;
    width: 280px;
    transition: all 0.3s ease;
    box-shadow: 0 2px 10px rgba(255, 224, 130, 0.2);
  }

  #nameInput:focus {
    outline: none;
    border-color: #fbc02d;
    box-shadow: 0 0 12px rgba(255, 213, 79, 0.4);
    background: #fff9e1;
  }

  button {
    font-size: 1.2em;
    margin-top: 1.5rem;
    padding: 0.75em 2em;
    border-radius: 2em;
    border: none;
    background: linear-gradient(135deg, #ffd54f, #fbc02d);
    color: #222;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    box-shadow: 0 4px 14px rgba(255, 204, 0, 0.25);
  }

  button:hover {
    background: linear-gradient(135deg, #fdd835, #f9a825);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 202, 40, 0.35);
  }

  .home-button {
    display: inline-block;
    margin-top: 2rem;
    padding: 0.8em 2em;
    border-radius: 2em;
    background: linear-gradient(135deg, #ffd54f, #fbc02d);
    color: #333;
    font-weight: 700;
    font-size: 1.1em;
    text-decoration: none;
    font-family: 'Fira Mono', 'Play', monospace;
    box-shadow: 0 3px 14px rgba(255, 193, 7, 0.22);
    transition: all 0.25s ease;
  }

  .home-button:hover {
    background: linear-gradient(135deg, #fdd835, #f9a825);
    color: #000;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 202, 40, 0.35);
  }

  #lettersContainer img {
    margin-top: 60px;
    width: 170px;
    height: 170px;
  }

  #lettersContainer span {
    width: 170px;
    height: 170px;
    font-size: 4.2em;
  }

  /* responsive */
  @media (max-width: 600px) {
    #lettersContainer img,
    #lettersContainer span {
      width: 110px;
      height: 110px;
      font-size: 3em;
    }
  }

  .input-group {
    display: flex;
    gap: 10px;
    justify-content: center;
    align-items: center;
    flex-wrap: nowrap;
    margin-bottom: 20px;
    max-width: 370px;
    margin-left: auto;
    margin-right: auto;
  }

  .input-group input,
  .input-group button {
    height: 45px;
    font-size: 1.3em;
    border-radius: 8px;
    margin-top: 0;
  }

  .input-group input {
    flex-grow: 1;
    max-width: 260px;
    border: 2px solid #fdd835;
    background: #fffef6;
    color: #333;
    padding: 0.8em 1.2em;
    box-shadow: 0 2px 10px rgba(255, 224, 130, 0.2);
    transition: all 0.3s ease;
  }

  .input-group input:focus {
    outline: none;
    border-color: #fbc02d;
    box-shadow: 0 0 12px rgba(255, 213, 79, 0.4);
    background: #fff9e1;
  }

  .input-group button {
    min-width: 120px;
    background: linear-gradient(135deg, #ffd54f, #fbc02d);
    color: #222;
    font-weight: 700;
    cursor: pointer;
    padding: 0 20px;
    border: none;
    box-shadow: 0 4px 14px rgba(255, 204, 0, 0.25);
    border-radius: 2em;
    transition: all 0.2s ease-in-out;
    margin-top: 0;
  }

  .input-group button:hover {
    background: linear-gradient(135deg, #fdd835, #f9a825);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 202, 40, 0.35);
  }
</style>

<div class="input-group">
  <input id="nameInput" type="text" placeholder="ÿßŸÉÿ™ÿ® ÿßÿ≥ŸÖŸÉ ŸáŸÜÿß ÿ®ÿßŸÑÿπÿ±ÿ®Ÿä" />
  <button onclick="showSigns()">ÿπÿ±ÿ∂</button>
</div>

<div id="lettersContainer"></div>

<script>
  const arabicSigns = {
    ÿß: '/static/images/letters/ÿß.png',
    ÿ®: '/static/images/letters/ÿ®.png',
    ÿ™: '/static/images/letters/ÿ™.png',
    ÿ´: '/static/images/letters/ÿ´.png',
    ÿ¨: '/static/images/letters/ÿ¨.png',
    ÿ≠: '/static/images/letters/ÿ≠.png',
    ÿÆ: '/static/images/letters/ÿÆ.png',
    ÿØ: '/static/images/letters/ÿØ.png',
    ÿ∞: '/static/images/letters/ÿ∞.png',
    ÿ±: '/static/images/letters/ÿ±.png',
    ÿ≤: '/static/images/letters/ÿ≤.png',
    ÿ≥: '/static/images/letters/ÿ≥.png',
    ÿ¥: '/static/images/letters/ÿ¥.png',
    ÿµ: '/static/images/letters/ÿµ.png',
    ÿ∂: '/static/images/letters/ÿ∂.png',
    ÿ∑: '/static/images/letters/ÿ∑.png',
    ÿ∏: '/static/images/letters/ÿ∏.png',
    ÿπ: '/static/images/letters/ÿπ.png',
    ÿ∫: '/static/images/letters/ÿ∫.png',
    ŸÅ: '/static/images/letters/ŸÅ.png',
    ŸÇ: '/static/images/letters/ŸÇ.png',
    ŸÉ: '/static/images/letters/ŸÉ.png',
    ŸÑ: '/static/images/letters/ŸÑ.png',
    ŸÖ: '/static/images/letters/ŸÖ.png',
    ŸÜ: '/static/images/letters/ŸÜ.png',
    Ÿá: '/static/images/letters/Ÿá.png',  // Fixed image path for Ÿá
    Ÿà: '/static/images/letters/Ÿà.png',
    Ÿä: '/static/images/letters/Ÿä.png',
    Ÿâ: '/static/images/letters/Ÿâ.png',
    ÿ©: '/static/images/letters/ÿ©.png'
  };

  function showSigns() {
    const input = document.getElementById('nameInput').value.trim();
    const container = document.getElementById('lettersContainer');
    container.innerHTML = '';

    for (const char of input) {
      if (arabicSigns[char]) {
        const img = document.createElement('img');
        img.src = arabicSigns[char];
        img.alt = char;
        container.appendChild(img);
      } else if (char.trim() === '') {
        // Ignore spaces
      } else {
        const span = document.createElement('span');
        span.textContent = '?';
        container.appendChild(span);
      }
    }
  }
</script>

<div style="margin-top: 50px;">
  <a href="/" class="home-button">üè†</a>
</div>
{% endblock %}
