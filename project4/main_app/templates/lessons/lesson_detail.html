{% extends 'base.html' %}

{% block content %}
<div class="lesson-detail-container">
  <h2 class="lesson-title">
    {{ lesson.get_lesson_type_display }}: {{ lesson.label }}
  </h2>

  <div class="video-wrapper">
    <iframe 
      src="https://www.youtube.com/embed/{{ lesson.video_id }}"
      frameborder="0"
      allowfullscreen
      class="lesson-video"
      title="Lesson Video">
    </iframe>
  </div>

  <div class="lesson-actions">
    <a href="{% url 'lessons_by_language' language_code %}" class="back-button">
      &larr; Back to Lessons
    </a>

    <form method="post" action="{% url 'complete_lesson' language_code lesson.id %}">
      {% csrf_token %}
      <button type="submit" class="complete-button">âœ… Lesson Complete</button>
    </form>

    {% if message %}
      <div class="success-message">{{ message }}</div>
    {% endif %}
  </div>
</div>
{% endblock %}
