{% extends 'base.html' %}
{% block content %}

<h1>Event Calendar</h1>
<a href="{% url 'EventCreate' %}">Add Event</a>
<ul>
  {% for event in object_list %}
    <li>
      <a href="{% url 'event_detail' event.pk %}">{{ event.title }}</a>
      on {{ event.date }}
    </li>
  {% empty %}
    <li>No events yet.</li>
  {% endfor %}
</ul>

{% endblock %}
