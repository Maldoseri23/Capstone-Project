{% extends 'base.html' %}
{% block content %}
<div class="page-wrapper">
  {% if object %}
    <h1>Edit <span class="teal-text">{{ event.name }}</span></h1>
  {% else %}
    <h1>Add Event</h1>
  {% endif %}

  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" class="btn">
  </form>
</div>
{% endblock %}
