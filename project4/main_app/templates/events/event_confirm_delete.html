{% extends 'base.html' %}
{% block content %}
<div class="page-wrapper">
  <h1>Delete</h1>
  <h4>Are you sure you want to Delete <span class="teal-text">{{ event.name }}</span>?</h4>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'event_detail' event.id %}" class="btn red">Cancel</a>
  </form>
</div>
{% endblock %}
