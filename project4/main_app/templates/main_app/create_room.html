{% extends 'base.html' %}
{% block content %}
<div class="container create-room">
  <h1>Create a New Room</h1>
  <hr>
  <form method="post" class="form-card">
    {% csrf_token %}
    <div class="form-group">
      <label for="room_name">Room Name:</label>
      <input type="text" id="room_name" name="room_name" placeholder="Enter room name" required>
    </div>
    <div class="form-group">
      <label for="max_participants">Max Participants:</label>
      <input type="number" id="max_participants" name="max_participants" min="2" max="20" value="4" required>
    </div>
    <button type="submit" class="btn">Create Room</button>
  </form>
</div>
{% endblock %}
